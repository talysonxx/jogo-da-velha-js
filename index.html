<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="display">
      <h1 id="title">Jogo da Velha</h1>
      <span id="player"></span>
      <span id="winner"></span>
    </div>

    <div id="board">
      <div id="row-1">
        <div id="0" class="piece">
          <div class="o"></div>
        </div>
        <div id="1" class="piece">
          <div class="x"></div>
        </div>
        <div id="2" class="piece"></div>
      </div>

      <div id="row-2">
        <div id="3" class="piece"></div>
        <div id="4" class="piece"></div>
        <div id="5" class="piece"></div>
      </div>

      <div id="row-3">
        <div id="6" class="piece"></div>
        <div id="7" class="piece"></div>
        <div id="8" class="piece"></div>
      </div>
    </div>

    <div id="settings">
      <button onClick="resetGame()">Resetar Jogo</button>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
